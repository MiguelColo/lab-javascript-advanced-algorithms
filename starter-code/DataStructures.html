<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Stack</h1>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg"></span>
      </div>
      <input type="text" class="form-control" placeholder="Add the element to the stack" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <button type="button" class="btn btn-primary btn-lg">ADD</button>
    <button type="button" class="btn btn-secundary btn-lg">TAKE</button>

    <ul class="list-group">
      <li class="list-group-item item1"></li>
      <li class="list-group-item item2"></li>
      <li class="list-group-item item3"></li>
      <li class="list-group-item item4"></li>
      <li class="list-group-item item5"></li>
      <li class="list-group-item item6"></li>
      <li class="list-group-item item7"></li>
      <li class="list-group-item item8"></li>
    </ul>
    <h1>Queue</h1>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg"></span>
      </div>
      <input type="text" class="form-control" placeholder="Add the element to the queue" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <button type="button" class="btn btn-primary btn-lg">ADD</button>
    <button type="button" class="btn btn-secundary btn-lg">TAKE</button>

    <ul class="list-group">
      <li class="list-group-item item1"></li>
      <li class="list-group-item item2"></li>
      <li class="list-group-item item3"></li>
      <li class="list-group-item item4"></li>
      <li class="list-group-item item5"></li>
      <li class="list-group-item item6"></li>
      <li class="list-group-item item7"></li>
      <li class="list-group-item item8"></li>
    </ul>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
